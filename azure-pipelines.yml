# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    git remote add upstream https://github.com/houko/blog.git
    git fetch upstream
    git merge upstream/master
    git commit -m "automated build blog"
    git push --quiet --force https://${REPO_TOKEN}@github.com/houko/blog.git master
  displayName: 'push azure to github'
