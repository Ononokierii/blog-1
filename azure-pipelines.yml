trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: |
   Git pull https://github.com/houko/blog.git master
   Git push https://$(REPO_TOKEN)@github.com/houko/blog.git head:master
  displayName: 'Build extensions'
  env:
    REPO_TOKEN: 124
